<title>Hello, World! • A-Frame</title>

<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="./camera-cube-env.js"></script>
<script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

<body class="a-body ">
<a-scene inspector-plugin-recast>
  <canvas class="a-canvas" data-aframe-canvas="true" width="750" height="375"></canvas>
  <a-entity id="walkMesh" class="navmesh" gltf-model="navmesh.gltf" position="0 0 0" scale="1 1 1" nav-mesh visible="true"></a-entity>
  <a-entity id="rig" movement-controls="controls: keyboard, touch; speed: 0.2; constrainToNavMesh: true;" position="0 0 0" rotation="0 180 0">
        <a-entity id="head" position="0 1.6 0" camera="userHeight: 1.6" look-controls="pointerLockEnabled: true"></a-entity>
  </a-entity>


  <a-box position="0 1 -3"  color="#4CC3D9" shadow="" material="" geometry="" linear-damping="0.99"></a-box>
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow="" material="" geometry="" linear-damping="0"></a-sphere>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow="" material="" geometry=""></a-cylinder>
  <a-plane position="0 0 -9" rotation="-45 0 0" width="15" height="15" color="#7BC8A4"  shadow="" material="" geometry="" ></a-plane>
  <a-plane position="0 5.3 -21" rotation="-90 0 0" width="15" height="15" color="#7BC8A4" shadow="" material="" geometry="" ></a-plane>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="15" color="#7BC8A4" shadow="" material="" geometry="" ></a-plane>


</a-scene>
